<!DOCTYPE html> 

<html>
    <head>
        <title> 
            Table Making HTML!
        </title>
    </head>

    <body>
        <table border="4">
            <thead>
                <tr> 
                    <th colspan="3"> Type 1 </th>
                </tr>

                <tr>
                    <th> Name </th>
                    <th> Gender </th>
                    <th> Age </th>
                </tr>


            </thead>

            <tbody>
                <tr>
                    <td> Sam </td>
                    <td> Male </td>
                    <td> 45 </td>
                </tr>

                <tr> 
                    <td> Joyce </td>
                    <td> Female </td>
                    <td> 23 </td>
                </tr>

                <tr>
                    <td> Stacy </td>
                    <td> Female </td>
                    <td> 24 </td>
                </tr>
            </tbody>

            <tfoot>
                <tr colspan="3"> Student Data </tr>
            </tfoot>

        </table>

    </body>

</html>
